<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | GAPSWORK</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 4rem auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem; }
        h2 { text-align: center; color: #007bff; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="text"], input[type="password"] {
            padding: 0.7rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem;
        }
        button { background: #007bff; color: #fff; border: none; padding: 0.8rem 1.2rem; border-radius: 5px; font-size: 1.1rem; cursor: pointer; }
        button:hover { background: #0056b3; }
        .switch-link { text-align: center; margin-top: 1.5rem; }
        .switch-link a { color: #007bff; text-decoration: none; }
        .switch-link a:hover { text-decoration: underline; }
        .flash { color: #c00; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Log In</button>
        </form>
        <div class="switch-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </div>
        <!-- CSRF token added for login form as hidden input -->

    </div>
</body>
</html>
